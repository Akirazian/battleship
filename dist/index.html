<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <script defer src="main.js"></script>
</head>
<body>
  <div class="boards">
    <div class="board-container" id="player-one-board"></div>
    <div class="board-container" id="player-two-board"></div>
  </div>
  <div class="text-display">
    <button id="new-game-button">New Game</button>
    <div class="ship-button-container invisible">
      <button class="ship-button" data-size="5">Carrier</button>
      <button class="ship-button" data-size="4">Battleship</button>
      <button class="ship-button" data-size="3">Destroyer</button>
      <button class="ship-button" data-size="3">Submarine</button>
      <button class="ship-button" data-size="2">Patrol Boat</button>
    </div>
  </div>
</body>
</html>
